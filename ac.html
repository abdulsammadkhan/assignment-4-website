    <div class="container">
        <div class="container" id="head1">

        </div>

    <form>
        
        <div class="form-row">
            <div class="form-group col-md-4 col-sm-12">
                <label for="inputPassword4">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name">
              </div>
          <div class="form-group col-md-4 col-sm-12">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="abc@example.com">
          </div>
          
          <div class="form-group col-md-4 col-sm-12">
            <label for="inputPassword4">Contact number</label>
            <input type="number" class="form-control" id="contact" maxlength="11" placeholder="0333xxxxxxx">
          </div>
        </div>
        <div class="form-row">
        <div class="form-group col-md-6 col-sm-12">
          <label for="inputAddress">AC Name</label>
          <input type="text" class="form-control" id="acname">
        </div>
        <div class="form-group col-md-6 col-sm-12">
            <label for="inputState">Problem</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Gas Problem</option>
              <option>Circuit Problem</option>
              <option>Electrical Problem</option>
              <option>Service Problem</option>
            </select>
          </div>
    </div>
        <div class="form-row">
            <div class="form-group col-md-6 col-sm-12">
                <label for="inputState">AC Type</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>Portable 110V</option>
                  <option>Portable 220V</option>
                  <option>Window 0.75 Ton</option>
                  <option>Window 1 Ton</option>
                  <option>Window 1.5 Ton</option>
                </select>
              </div>
          <div class="form-group col-md-6 col-sm-12">
            <label for="inputCity">Address</label>
            <input type="text" class="form-control" id="address">
          </div>
          
          
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        
      </form>
